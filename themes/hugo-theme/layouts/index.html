{{ define "hero" }}
<div id="hero">
    <div class="hero-container">

    </div>
</div>
{{ end }}

{{ define "main" }}
<main id="category">
{{ range .Pages.ByPublishDate.Reverse }}
    <section class="post">
        <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
    {{partial "post_meta.html" .}}
        <p>{{ .Summary }}</p>
        <p><a href="{{.Permalink}}" class="btn btn-outline-moringa btn-sm">Read more</a></p>
    </section>
{{ end }}
</main>
{{ end }}
