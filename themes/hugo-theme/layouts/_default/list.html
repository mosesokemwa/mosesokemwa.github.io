{{ define "main" }}
<main id="category">
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
    </article>
    {{ range .Pages.ByPublishDate }}
        <section class="post">
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
        {{partial "post_meta.html" .}}
            <p>{{ .Summary }}</p>
            <p><a href="{{.Permalink}}" class="btn btn-outline-moringa btn-sm">Read more</a></p>
        </section>
    {{ end }}
</main>
{{ end }}
